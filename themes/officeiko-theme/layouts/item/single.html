{{ define "main" }}
<h1 class="px-2 md:px-0 text-xl lg:text-2xl">{{ .Title }}</h1>
<p class="px-2 md:px-0 text-right py-3">{{ .Date.Format (.Site.Params.dateFormat) }}登録</p>

{{ $btnClass := .Site.Params.btnClass }}
<div class="flex justify-center flex-col lg:flex-row">
    <div class="flex-1">
        <div id="slider"></div>
    </div>
    <div class="flex-no-shrink w-full px-2 lg:px-0 lg:w-64 ml-0 lg:ml-2">
        <ul class="list-reset text-lg">
            <li>
                <p class=""><b>販売価格</b></p>
                <p class="text-right">{{ partial "taxed-price" .Params.price }}円(税込)</p>
            </li>
            <li>
                <a class="{{ $btnClass }}">
                    お問い合わせ
                </a>
            </li>
            <li>
                <a href="{{ .Params.link_auction }}" target="_blank" class="{{ $btnClass }}">
                    ヤフオク
                </a>
            </li>
            <li>
                <a href="{{ .Params.link_shopping }}" target="_blank" class="{{ $btnClass }}">
                    ヤフーショッピング
                </a>
            </li>

        </ul>
    </div>
</div>
<hr>
<div class="content">
    {{ .Content }}
</div>

{{ partial "slider" .Params.images }}

{{ end }}
