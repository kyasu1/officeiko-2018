<head>
    {{ if .IsHome }}
    <div class="bg-cover-image-top bg-fixed bg-center bg-no-repeat bg-cover relative w-full h-screen flex justify-center items-center flex-col">
        <h1 class="text-white text-5xl">質イコー</h1>
        <h2 class="text-white">質・買取・販売</h2>
    </div>
    {{ end }}
    <nav class="px-6 flex items-center justify-center md:justify-between flex-wrap text-2xl py-3 bg-black mb-3 relative">
        <div class="block md:hidden absolute" style="left: 1rem; top: 1rem;">
            <button class="flex items-center px-3 py-2 border rounded text-teal border-teal-light hover:text-white hover:border-white"
            onClick="openNav()">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>

        <div class="flex-no-shrink">
            <a href="/" class="px-2 block mt-2 md:inline-block md:mt-0 text-white no-underline">質イコー</a>
        </div>

        <div class="hidden block flex-grow md:flex md:items-center w-auto">
            {{ $currentPage := .}}
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="px-2 inline-block mt-0 text-teal hover:text-white mr-4 no-underline">
                <span>{{ .Name }}</span>
            </a>
            {{ end }}
        </div>

        <div id="side-nav" class="h-full z-10 fixed pin-t pin-l bg-black text-center overflow-x-hidden" style="width: 0;">
            <a href="javascript:void(0)" class="absolute pin-t text-white no-underline" style="right: 25px; font-size: 36px;"
                onclick="closeNav()">&times;</a>
            {{ $currentPage := .}}
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="px-2 block mt-4 md:inline-block md:mt-0 text-teal hover:text-white mr-4 no-underline">
                <span>{{ .Name }}</span>
            </a>
            {{ end }}
        </div>
    </nav>
</head>
