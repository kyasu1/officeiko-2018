<ul class="list-reset flex flex-col md:flex-row flex-wrap md:-mx-3">
    {{ range where .Pages "Section" "item" }}
    <li class=" md:w-1/2 lg:w-1/3 md:px-3 leading-normal mb-5">
        <div class="flex flex-col border-black hover:border hover:shadow-lg">
            {{ $link := .URL }}
            {{ range first 1 .Params.images }}
            <a href="{{ $link }}">
                <img src="{{ . }}" alt="">
            </a>
            {{ end }}

            <div class="p-2 ">
                <p><a href="{{ $link }}" class="h-10 overflow-hidden inline-block no-underline text-sm text-black">{{ .Params.title }}</a></p>
                {{ if eq .Params.stock false }}
                <p class="text-right">SOLD OUT</p>
                {{ else }}
                <p class="text-right">販売価格　{{ partial "taxed-price" .Params.price }}円(税込)</p>
                {{ end }}
            </div>
        </div>

    </li>
    {{ end }}
</ul>
