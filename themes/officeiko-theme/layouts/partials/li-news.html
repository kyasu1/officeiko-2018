<li class="leading-loose flex mb-2">
    {{ $class := "w-24 h-24 md:w-32 md:h-32" }}
    {{ if .Params.image }}
    <img src="{{ .Params.image }}" class="{{ $class }}">
    {{ else }}
    <img src="/images/thumb-news.png" class="{{ $class }}">
    {{ end }}
    <div class="flex flex-col ml-2">
    <span>{{ .Date }}</span>
    <a href="{{ .Permalink }}" class="no-underline text-black">{{ .Title }}</a>
    </div>
</li>
