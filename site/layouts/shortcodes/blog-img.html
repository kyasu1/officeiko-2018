{{ $img := $.Page.Resources.GetMatch (.Get 0) }}
{{ $x1 := $img.Resize "600x q85" }}
<figure class="text-center py-4">
    <a href="{{ $img.RelPermalink }}" class="glightbox">
        <img src="{{ $x1.RelPermalink }}" srcset="{{ $x1.RelPermalink }} 1x, {{ $img.RelPermalink }} 2x" alt="{{ $img.Title }}" class="max-w-lg w-full inline"/>
    </a>
    {{ if $img.Title }}
    <figcaption class="text-gray-500 text-sm">{{ $img.Title }}</figcaption>
    {{ end }}
</figure>
