{{ $img := $.Page.Resources.GetMatch (.Get 0) }}
{{ $x1 := $img.Resize "600x" }}
<figure class="text-center">
    <img src="{{ $x1.Permalink }}"
    srcset="{{ $x1.Permalink }} 1x, {{ $img.RelPermalink }} 2x" alt="{{ $img.Title }}" class="max-w-lg w-full"/>
    {{ if $img.Title }}
    <figcaption>{{ $img.Title }}</figcaption>
    {{ end }}
</figure>
