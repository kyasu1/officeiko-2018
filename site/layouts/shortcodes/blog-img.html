{{ $img := $.Page.Resources.GetMatch (.Get 0) }}
{{ $x1 := $img.Resize "600x q85" }}
<figure class="text-center">
    <img src="{{ $x1.RelPermalink }}"
    srcset="{{ $x1.RelPermalink }} 1x, {{ $img.RelPermalink }} 2x" alt="{{ $img.Title }}" class="max-w-lg w-full"/>
    {{ if $img.Title }}
    <figcaption class="text-grey text-sm">{{ $img.Title }}</figcaption>
    {{ end }}
</figure>
