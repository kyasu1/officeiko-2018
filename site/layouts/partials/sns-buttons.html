<div class="flex flex-wrap">
    <div class="w-1/3 px-1">
        <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="blank_">
            <div class="inline-block w-full h-8 bg-twitter-blue flex justify-center items-center rounded">
                <img src="/images/Twitter_Logo_WhiteOnBlue.png" class="w-6 h-6 inline">
            </div>
        </a>
    </div>
    <div class="w-1/3 px-1">
        <a href="http://www.facebook.com/share.php?u={{ .Permalink }}" target="blank_">
            <div class="inline-block w-full h-8 bg-facebook-blue flex justify-center items-center rounded">
                <img src="/images/flogo_RGB_HEX-72.svg" class="w-6 h-6 inline">
            </div>
        </a>
    </div>

    <div class="w-1/3 px-1">
        <a href="https://social-plugins.line.me/lineit/share?url={{ .Permalink }}" target="blank_">
            <div class="inline-block w-full h-8 bg-line-green flex justify-center items-center rounded">
                <img src="/images/line_buttons_ja/share-d.png" class="w-6 h-6 inline">
            </div>
        </a>
    </div>
</div>
