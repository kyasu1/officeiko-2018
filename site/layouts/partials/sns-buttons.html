        <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="blank_" class="inline-block w-24 h-8 bg-twitter-blue text-center rounded">
            <img src="/images/Twitter_Logo_WhiteOnBlue.png" class="w-8 h-8">
        </a>
    </div>
    <div class="px-1">
        <a href="http://www.facebook.com/share.php?u={{ .Permalink }}" target="blank_" class="inline-block w-24 h-8 bg-facebook-blue text-center rounded">

        </a>
    </div>
    <div class="px-1">
        <a href="https://social-plugins.line.me/lineit/share?url={{ .Permalink }}" target="blank_" class="inline-block w-24 h-8 bg-line-green text-center rounded">
